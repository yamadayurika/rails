        <h3>ストップウォッチ</h3>

        <!-- ここに記述していきましょう！ -->
 <div id="Stopwatch">
    <p class="time">0:0:0:0</p>
    <form>
        <INPUT type="button" name="startbutton" value="スタート" onClick="swStart()">

    </form>
</div>
